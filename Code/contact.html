<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JomMakan</title>
    <link rel="icon" href="Images/logo.png" />
    <link rel="stylesheet" href="style_contact.css" />
    <script
      src="https://kit.fontawesome.com/647bc427a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <div class="navbar">
        <a href="/index.html">
          <img src="Images/logo.png" alt="company logo" class="logo" />
        </a>
        <nav>
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/western.html">Western</a></li>
            <li><a href="/asian.html">Chinese</a></li>
            <li><a href="/indian.html">Indian</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

      <div class="content">
        <h1>Talk to Us</h1>
        <div class="social-menu">
          <ul>
            <li>
              <a
                href="https://www.facebook.com/JomMakan-104401562027961"
                target="_blank"
                ><i class="fab fa-facebook fa-4x"></i
              ></a>
            </li>
            <li>
              <a href="https://twitter.com/help_jommakan" target="_blank"
                ><i class="fab fa-twitter fa-4x"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.instagram.com/jom.makan.2021/"
                target="_blank"
                ><i class="fab fa-instagram fa-4x"></i
              ></a>
            </li>
            <li>
              <a
                href="https://www.youtube.com/channel/UCSJoj915U-8HaSPpI3Xf4_g"
                target="_blank"
                ><i class="fab fa-youtube fa-4x"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="contact-box">
        <form>
          <input
            type="text"
            class="input-field"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            class="input-field"
            placeholder="Your Email"
            required
          />
          <input
            type="text"
            class="input-field"
            placeholder="Subject"
            required
          />
          <textarea
            type="text"
            class="input-field textarea-field"
            placeholder="Your Message"
            required
          ></textarea>
          <input type="submit" class="btn" value="Send Message" />
        </form>
      </div>

      <!--Footer-->
      <footer>
        <div class="footer">
          <p2>Copyright &copy; 2021, JomMakan</p2>
        </div>
      </footer>
    </div>
  </body>
</html>
